    <table class="basic_table" v-if="row">
        <thead>
            <tr>
                <th>NÂº</th>
                <th>Property</th>
                <th class="width_100">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="prop, propIndex in row" v-bind:key="'prop_index_' + propIndex">
